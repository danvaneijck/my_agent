# AI Agent System - Nginx Configuration
#
# Add this as a separate server block or include in your existing nginx config.
# Adjust upstream addresses based on your Docker networking setup.

upstream core_service {
    server core:8000;
}

upstream minio_service {
    server minio:9000;
}

# File serving from MinIO
location /files/ {
    proxy_pass http://minio_service/agent-files/;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;

    # Allow large file uploads
    client_max_body_size 50m;
}

# Telegram webhook (if not using polling)
location /webhook/telegram {
    proxy_pass http://core_service/webhook/telegram;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
}

# Slack webhook (if not using socket mode)
location /webhook/slack {
    proxy_pass http://core_service/webhook/slack;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
}

# Core API (for admin/internal use)
location /api/ {
    proxy_pass http://core_service/;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
}
