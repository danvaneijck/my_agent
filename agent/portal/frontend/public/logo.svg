    <!-- Middle hexagon -->
    <path d="M26 24L32 14L44 14L50 24L44 34L32 34L26 24Z" fill="url(#gradient1)"/>

    <!-- Right hexagon -->
    <path d="M42 24L48 14L60 14L66 24L60 34L48 34L42 24Z" fill="#06b6d4" fill-opacity="0.8"/>

    <!-- Connection lines -->
    <line x1="28" y1="24" x2="32" y2="24" stroke="#818cf8" stroke-width="2"/>
    <line x1="44" y1="24" x2="48" y2="24" stroke="#818cf8" stroke-width="2"/>
  </g>

  <!-- Wordmark: ModuFlow -->
  <text x="78" y="32" font-family="Inter, sans-serif" font-size="24" font-weight="700" fill="#f1f5f9">
    ModuFlow
