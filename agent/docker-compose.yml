version: "3.8"

networks:
  agent-net:
    driver: bridge

services:
  # --- Infrastructure ---
  postgres:
    image: pgvector/pgvector:pg16
    environment:
      POSTGRES_DB: agent
      POSTGRES_USER: ${POSTGRES_USER:-agent}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    volumes:
      - pgdata:/var/lib/postgresql/data
    networks:
      - agent-net
    restart: unless-stopped
    healthcheck:
      test: pg_isready -U agent
      interval: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    volumes:
      - redisdata:/data
    networks:
      - agent-net
    restart: unless-stopped
    healthcheck:
      test: redis-cli ping
      interval: 5s
      retries: 5

  minio:
    image: minio/minio
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: ${MINIO_ACCESS_KEY}
      MINIO_ROOT_PASSWORD: ${MINIO_SECRET_KEY}
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - miniodata:/data
    networks:
      - agent-net
    restart: unless-stopped
    healthcheck:
      test: curl -f http://localhost:9000/minio/health/live
      interval: 5s
      retries: 5

  # --- Core ---
  core:
    build:
      context: .
      dockerfile: core/Dockerfile
    env_file: .env
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - agent-net
    restart: unless-stopped

  # --- Communication Bots ---
  discord-bot:
    build:
      context: .
      dockerfile: comms/discord_bot/Dockerfile
    env_file: .env
    depends_on:
      - core
    networks:
      - agent-net
    restart: unless-stopped

  telegram-bot:
    build:
      context: .
      dockerfile: comms/telegram_bot/Dockerfile
    env_file: .env
    depends_on:
      - core
    networks:
      - agent-net
    restart: unless-stopped

  slack-bot:
    build:
      context: .
      dockerfile: comms/slack_bot/Dockerfile
    env_file: .env
    depends_on:
      - core
    networks:
      - agent-net
    restart: unless-stopped

  # --- Modules ---
  research:
    build:
      context: .
      dockerfile: modules/research/Dockerfile
    env_file: .env
    depends_on:
      - core
    networks:
      - agent-net
    restart: unless-stopped

  file-manager:
    build:
      context: .
      dockerfile: modules/file_manager/Dockerfile
    env_file: .env
    depends_on:
      minio:
        condition: service_healthy
    networks:
      - agent-net
    restart: unless-stopped

  injective:
    build:
      context: .
      dockerfile: modules/injective/Dockerfile
    env_file: .env
    networks:
      - agent-net
    restart: unless-stopped

  # --- Admin Dashboard ---
  dashboard:
    build:
      context: .
      dockerfile: dashboard/Dockerfile
    env_file: .env
    ports:
      - "${DASHBOARD_PORT:-8501}:8501"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - agent-net
    restart: unless-stopped

volumes:
  pgdata:
  redisdata:
  miniodata:
