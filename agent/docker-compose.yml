
networks:
  agent-net:
    driver: bridge
  infra-net:
    driver: bridge
    internal: true      # no outbound internet — DB/cache/storage only
  deploy-net:
    driver: bridge      # isolated network for user-deployed containers
  worker-net:
    driver: bridge      # outbound internet for claude-code workers (git operations)

services:
  # --- Infrastructure ---
  postgres:
    image: pgvector/pgvector:pg16
    environment:
      POSTGRES_DB: agent
      POSTGRES_USER: ${POSTGRES_USER:-agent}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    volumes:
      - pgdata:/var/lib/postgresql/data
    networks:
      - infra-net
    restart: unless-stopped
    healthcheck:
      test: pg_isready -U agent
      interval: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    command: redis-server --requirepass ${REDIS_PASSWORD}
    volumes:
      - redisdata:/data
    networks:
      - infra-net
    restart: unless-stopped
    healthcheck:
      test: redis-cli -a ${REDIS_PASSWORD} --no-auth-warning ping
      interval: 5s
      retries: 5

  minio:
    image: minio/minio
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: ${MINIO_ACCESS_KEY}
      MINIO_ROOT_PASSWORD: ${MINIO_SECRET_KEY}
    # Ports intentionally NOT exposed to host — access via docker network only
    # Use `docker compose exec minio mc` or SSH tunnel for admin access
    volumes:
      - miniodata:/data
    networks:
      - infra-net
    restart: unless-stopped
    healthcheck:
      test: curl -f http://localhost:9000/minio/health/live
      interval: 5s
      retries: 5

  # --- Core ---
  core:
    build:
      context: .
      dockerfile: core/Dockerfile
    env_file: .env
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - agent-net
      - infra-net
    restart: unless-stopped

  # --- Communication Bots ---
  discord-bot:
    build:
      context: .
      dockerfile: comms/discord_bot/Dockerfile
    env_file: .env
    depends_on:
      - core
    networks:
      - agent-net
    restart: unless-stopped

  telegram-bot:
    build:
      context: .
      dockerfile: comms/telegram_bot/Dockerfile
    env_file: .env
    depends_on:
      - core
    networks:
      - agent-net
    restart: unless-stopped

  slack-bot:
    build:
      context: .
      dockerfile: comms/slack_bot/Dockerfile
    env_file: .env
    depends_on:
      - core
      - postgres
      - redis
    networks:
      - agent-net
    restart: unless-stopped

  # --- Modules ---
  research:
    build:
      context: .
      dockerfile: modules/research/Dockerfile
    env_file: .env
    depends_on:
      - core
    networks:
      - agent-net
    restart: unless-stopped

  file-manager:
    build:
      context: .
      dockerfile: modules/file_manager/Dockerfile
    env_file: .env
    depends_on:
      postgres:
        condition: service_healthy
      minio:
        condition: service_healthy
    networks:
      - agent-net
      - infra-net
    restart: unless-stopped

  injective:
    build:
      context: .
      dockerfile: modules/injective/Dockerfile
    env_file: .env
    networks:
      - agent-net
    restart: unless-stopped

  code-executor:
    build:
      context: .
      dockerfile: modules/code_executor/Dockerfile
    env_file: .env
    depends_on:
      postgres:
        condition: service_healthy
      minio:
        condition: service_healthy
    networks:
      - agent-net
      - infra-net
    restart: unless-stopped

  knowledge:
    build:
      context: .
      dockerfile: modules/knowledge/Dockerfile
    env_file: .env
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - agent-net
      - infra-net
    restart: unless-stopped

  atlassian:
    build:
      context: .
      dockerfile: modules/atlassian/Dockerfile
    env_file: .env
    depends_on:
      - core
      - postgres
    networks:
      - agent-net
      - infra-net
    restart: unless-stopped

  garmin:
    build:
      context: .
      dockerfile: modules/garmin/Dockerfile
    env_file: .env
    depends_on:
      - core
      - postgres
    networks:
      - agent-net
      - infra-net
    restart: unless-stopped

  renpho-biometrics:
    build:
      context: .
      dockerfile: modules/renpho_biometrics/Dockerfile
    env_file: .env
    depends_on:
      - core
      - postgres
    networks:
      - agent-net
      - infra-net
    restart: unless-stopped

  claude-code:
    build:
      context: .
      dockerfile: modules/claude_code/Dockerfile
    env_file: .env
    depends_on:
      - core
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - ./data/claude_tasks:/tmp/claude_tasks
    networks:
      - agent-net
      - infra-net
      - worker-net
    restart: unless-stopped

  # Build-only: produces the my-claude-code-image used by claude-code module.
  # Not started by `docker compose up`. Build with: docker compose build claude-code-worker
  claude-code-worker:
    build:
      context: .
      dockerfile: modules/claude_code/Dockerfile.worker
    image: my-claude-code-image
    profiles:
      - worker

  scheduler:
    build:
      context: .
      dockerfile: modules/scheduler/Dockerfile
    env_file: .env
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_started
    networks:
      - agent-net
      - infra-net
    restart: unless-stopped

  deployer:
    build:
      context: .
      dockerfile: modules/deployer/Dockerfile
    env_file: .env
    environment:
      DEPLOY_NETWORK: deploy-net
    depends_on:
      - core
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - ./data/claude_tasks:/tmp/claude_tasks
    networks:
      - agent-net
      - deploy-net
    restart: unless-stopped

  location:
    build:
      context: .
      dockerfile: modules/location/Dockerfile
    env_file: .env
    ports:
      - "127.0.0.1:${LOCATION_PORT:-8100}:8000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - agent-net
      - infra-net
    restart: unless-stopped

  git-platform:
    build:
      context: .
      dockerfile: modules/git_platform/Dockerfile
    env_file: .env
    depends_on:
      - core
      - postgres
    networks:
      - agent-net
      - infra-net
    restart: unless-stopped

  project-planner:
    build:
      context: .
      dockerfile: modules/project_planner/Dockerfile
    env_file: .env
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - agent-net
      - infra-net
    restart: unless-stopped

  skills-modules:
    build:
      context: .
      dockerfile: modules/skills_modules/Dockerfile
    env_file: .env
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - agent-net
      - infra-net
    restart: unless-stopped

  weather:
    build:
      context: .
      dockerfile: modules/weather/Dockerfile
    env_file: .env
    # Weather port intentionally NOT exposed — access via docker network only
    depends_on:
      redis:
        condition: service_healthy
    networks:
      - agent-net
      - infra-net
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python3", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/health')"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 10s

  benchmarker:
    build:
      context: .
      dockerfile: modules/benchmarker/Dockerfile
    env_file: .env
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - agent-net
      - infra-net
    restart: unless-stopped

  # --- Web Portal ---
  portal:
    build:
      context: .
      dockerfile: portal/Dockerfile
    env_file: .env
    ports:
      - "${PORTAL_PORT:-8080}:8000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      minio:
        condition: service_healthy
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - ./data/claude_tasks:/tmp/claude_tasks
    networks:
      - agent-net
      - infra-net
    restart: unless-stopped

  # --- Admin Dashboard ---
  dashboard:
    build:
      context: .
      dockerfile: dashboard/Dockerfile
    env_file: .env
    # Dashboard port intentionally NOT exposed — access via SSH tunnel only
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - agent-net
      - infra-net
    restart: unless-stopped

volumes:
  pgdata:
  redisdata:
  miniodata:
