name: Tests

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python 3.12
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install shared package
        run: pip install ./agent/shared/

      - name: Install test dependencies
        run: pip install -r agent/tests/requirements.txt

      - name: Run tests
        run: cd agent && python -m pytest tests/ -v
