name: Build and Push Docker Images

on:
  push:
    tags:
      - 'v*'

env:
  REGISTRY: ghcr.io
  IMAGE_PREFIX: ghcr.io/${{ github.repository_owner }}/my_agent

permissions:
  contents: read
  packages: write

jobs:
  # ── Step 1: Detect which services changed since the last tag ──
  detect-changes:
    runs-on: ubuntu-latest
    outputs:
      matrix: ${{ steps.filter.outputs.matrix }}
      services: ${{ steps.filter.outputs.services }}
      has_changes: ${{ steps.filter.outputs.has_changes }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Detect changed services
        id: filter
        run: |
          CURRENT_TAG="${GITHUB_REF_NAME}"
          PREV_TAG=$(git tag --sort=-v:refname | grep -v "^${CURRENT_TAG}$" | head -1)

          if [ -z "$PREV_TAG" ]; then
            echo "No previous tag found — building all services"
            BUILD_ALL=true
            CHANGED_FILES=""
          else
            echo "Comparing $PREV_TAG..$CURRENT_TAG"
            CHANGED_FILES=$(git diff --name-only "$PREV_TAG".."$CURRENT_TAG")
            echo "Changed files:"
            echo "$CHANGED_FILES"
            BUILD_ALL=false
          fi

          # Check if shared/ changed (forces rebuild of everything)
          SHARED_CHANGED=false
          if [ "$BUILD_ALL" = "true" ]; then
            SHARED_CHANGED=true
          elif echo "$CHANGED_FILES" | grep -q "^agent/shared/"; then
            SHARED_CHANGED=true
            echo "agent/shared/ changed — all services will be rebuilt"
          fi

          # Service definitions: service|dockerfile|context|path_prefix
          declare -a ALL_SERVICES=(
            "core|agent/core/Dockerfile|./agent|agent/core/"
            "discord-bot|agent/comms/discord_bot/Dockerfile|./agent|agent/comms/discord_bot/"
            "telegram-bot|agent/comms/telegram_bot/Dockerfile|./agent|agent/comms/telegram_bot/"
            "slack-bot|agent/comms/slack_bot/Dockerfile|./agent|agent/comms/slack_bot/"
            "portal|agent/portal/Dockerfile|./agent|agent/portal/"
            "dashboard|agent/dashboard/Dockerfile|./agent|agent/dashboard/"
            "research|agent/modules/research/Dockerfile|./agent|agent/modules/research/"
            "file-manager|agent/modules/file_manager/Dockerfile|./agent|agent/modules/file_manager/"
            "code-executor|agent/modules/code_executor/Dockerfile|./agent|agent/modules/code_executor/"
            "knowledge|agent/modules/knowledge/Dockerfile|./agent|agent/modules/knowledge/"
            "atlassian|agent/modules/atlassian/Dockerfile|./agent|agent/modules/atlassian/"
            "garmin|agent/modules/garmin/Dockerfile|./agent|agent/modules/garmin/"
            "renpho-biometrics|agent/modules/renpho_biometrics/Dockerfile|./agent|agent/modules/renpho_biometrics/"
            "claude-code|agent/modules/claude_code/Dockerfile|./agent|agent/modules/claude_code/"
            "claude-code-worker|agent/modules/claude_code/Dockerfile.worker|./agent|agent/modules/claude_code/"
            "deployer|agent/modules/deployer/Dockerfile|./agent|agent/modules/deployer/"
            "scheduler|agent/modules/scheduler/Dockerfile|./agent|agent/modules/scheduler/"
            "location|agent/modules/location/Dockerfile|./agent|agent/modules/location/"
            "git-platform|agent/modules/git_platform/Dockerfile|./agent|agent/modules/git_platform/"
            "project-planner|agent/modules/project_planner/Dockerfile|./agent|agent/modules/project_planner/"
            "skills-modules|agent/modules/skills_modules/Dockerfile|./agent|agent/modules/skills_modules/"
            "weather|agent/modules/weather/Dockerfile|./agent|agent/modules/weather/"
            "benchmarker|agent/modules/benchmarker/Dockerfile|./agent|agent/modules/benchmarker/"
            "injective|agent/modules/injective/Dockerfile|./agent|agent/modules/injective/"
            "nginx|agent/nginx/Dockerfile|./agent/nginx|agent/nginx/"
          )

          # Extra paths that trigger a core rebuild
          CORE_EXTRA="agent/alembic/ agent/alembic.ini agent/cli.py"

          MATRIX_JSON="["
          SERVICE_LIST=""
          FIRST=true

          for entry in "${ALL_SERVICES[@]}"; do
            IFS='|' read -r service dockerfile context path_prefix <<< "$entry"

            NEEDS_BUILD=false

            if [ "$SHARED_CHANGED" = "true" ]; then
              NEEDS_BUILD=true
            elif echo "$CHANGED_FILES" | grep -q "^${path_prefix}"; then
              NEEDS_BUILD=true
            fi

            # Core also rebuilds for alembic/cli changes
            if [ "$service" = "core" ] && [ "$NEEDS_BUILD" = "false" ]; then
              for extra in $CORE_EXTRA; do
                if echo "$CHANGED_FILES" | grep -q "^${extra}"; then
                  NEEDS_BUILD=true
                  break
                fi
              done
            fi

            if [ "$NEEDS_BUILD" = "true" ]; then
              if [ "$FIRST" = "true" ]; then
                FIRST=false
              else
                MATRIX_JSON+=","
                SERVICE_LIST+=","
              fi
              MATRIX_JSON+="{\"service\":\"${service}\",\"dockerfile\":\"${dockerfile}\",\"context\":\"${context}\"}"
              SERVICE_LIST+="${service}"
            fi
          done

          MATRIX_JSON+="]"

          if [ "$FIRST" = "true" ]; then
            echo "has_changes=false" >> $GITHUB_OUTPUT
            echo "matrix={\"include\":[]}" >> $GITHUB_OUTPUT
            echo "services=" >> $GITHUB_OUTPUT
            echo "No services need building."
          else
            echo "has_changes=true" >> $GITHUB_OUTPUT
            echo "matrix={\"include\":${MATRIX_JSON}}" >> $GITHUB_OUTPUT
            echo "services=${SERVICE_LIST}" >> $GITHUB_OUTPUT
            echo "Services to build: ${SERVICE_LIST}"
          fi

  # ── Step 2: Build and push only changed services ──
  build-and-push:
    needs: detect-changes
    if: needs.detect-changes.outputs.has_changes == 'true'
    runs-on: ubuntu-latest
    strategy:
      max-parallel: 4
      matrix: ${{ fromJson(needs.detect-changes.outputs.matrix) }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract version tag
        id: version
        run: echo "tag=${GITHUB_REF_NAME}" >> $GITHUB_OUTPUT

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: ${{ matrix.context }}
          file: ${{ matrix.dockerfile }}
          push: true
          tags: |
            ${{ env.IMAGE_PREFIX }}/${{ matrix.service }}:${{ steps.version.outputs.tag }}
            ${{ env.IMAGE_PREFIX }}/${{ matrix.service }}:latest
          cache-from: type=gha,scope=${{ matrix.service }}
          cache-to: type=gha,mode=max,scope=${{ matrix.service }}

  # ── Step 3: Update per-service tags in the deploy repo ──
  update-deploy-repo:
    needs: [detect-changes, build-and-push]
    if: needs.detect-changes.outputs.has_changes == 'true'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout deploy repo
        uses: actions/checkout@v4
        with:
          repository: ${{ github.repository_owner }}/my_agent_deploy
          token: ${{ secrets.DEPLOY_REPO_TOKEN }}
          path: deploy

      - name: Extract version tag
        id: version
        run: echo "tag=${GITHUB_REF_NAME}" >> $GITHUB_OUTPUT

      - name: Update per-service tags in compose file
        run: |
          cd deploy
          TAG="${{ steps.version.outputs.tag }}"
          SERVICES="${{ needs.detect-changes.outputs.services }}"

          for SERVICE in $(echo "$SERVICES" | tr ',' ' '); do
            # Convert service name to env var: git-platform -> GIT_PLATFORM_TAG
            VAR_NAME=$(echo "${SERVICE}" | tr '-' '_' | tr '[:lower:]' '[:upper:]')_TAG
            sed -i "s|\${${VAR_NAME}:-[^}]*}|\${${VAR_NAME}:-${TAG}}|g" docker-compose.yml
            echo "Updated ${VAR_NAME} -> ${TAG}"
          done

      - name: Commit and push
        run: |
          cd deploy
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add docker-compose.yml
          SERVICES="${{ needs.detect-changes.outputs.services }}"
          TAG="${{ steps.version.outputs.tag }}"
          git diff --cached --quiet || git commit -m "Update to ${TAG} (${SERVICES})"
          git push

  # ── Step 4: SSH into server, pull latest, and restart services ──
  deploy-to-server:
    needs: [detect-changes, build-and-push, update-deploy-repo]
    if: needs.detect-changes.outputs.has_changes == 'true'
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to server
        uses: appleboy/ssh-action@v1.2.0
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          script: |
            cd /var/lib/deploy/my_agent_deploy
            git pull
            make migrate
            make up
